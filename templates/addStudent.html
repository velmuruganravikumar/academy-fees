{% include 'navbar.html' %}
{% block content %}
<div class="sections">
    <div class="container">
        <div class="row">
            <div class="col-10 px-5">
                <h3 class="title">Add Student</h3><hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group row p-1">
                                <div class="col-3">
                                <label for="stdid">Student ID</label>
                                </div>
                                <div class="col-6">
                                <input type="text" class="form-control" id="stdid" name="stdid">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <div class="col-3">
                                    <label for="name" class="form-label">Name</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <div class="col-3">
                                    <label for="college">College Name</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="college" name="college">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <div class="col-3">
                                <label for="dept">Department</label>
                                </div>
                                <div class="col-6">
                                <input type="text" class="form-control" id="dept" name="dept">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <div class="col-3">
                                <label for="type">Type</label>
                                </div>
                                <div class="col-6">
                                <select class="form-select" id="type" name="type">
                                    <option selected disabled>Select..</option>
                                    {% for t in stype %}
                                    <option value="{{t.id}}">{{t.types}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            </div>
                            <div class="form-group row p-1">
                                <div class="col-3">
                                <label for="course">Course</label>
                                </div>
                                <div class="col-6">
                                <select class="form-select" id="course" name="course">
                                    <option selected disabled>Select..</option>
                                    {% for c in scourses %}
                                    <option value="{{c.id}}">{{c.course_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            </div>
                            <div class="form-group row p-1">
                                <div class="col-3">
                                <label for="fees">Fees</label>
                                </div>
                                <div class="col-6">
                                <input type="text" class="form-control" id="fees" name="fees">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <div class="col-3">
                                <label for="contact">Contact</label>
                                </div>
                                <div class="col-6">
                                <input type="text" class="form-control" id="contact" name="contact">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <div class="col-3">
                                <label for="email">Email</label>
                                </div>
                                <div class="col-6">
                                <input type="email" class="form-control" id="email" name="email">
                                </div>
                            </div>
                            
                            <div class="form-group row p-1 pb-3">
                                <div class="col-3">
                                <label for="joindate">Date of Joining</label>
                                </div>
                                <div class="col-6">
                                <input type="date" class="form-control" id="joindate" name="joindate">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                            <input type="submit" value="submit" class="btn btn-primary btn-block col-4">
                            </div>
                        </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
