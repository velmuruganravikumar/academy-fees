<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background:linear-gradient(to left,#9306ca,#956ba8);">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height:93vh;">
                <div class="col-5">
                    <div class="card pb-5 pt-5 px-5 shadow">
                        <div class="card-body">
                            <!--div class="row justify-content-center">
                                <img src="" alt="logo" width="20" height="60">
                            </div-->
                        <h3 class="h3 text-center">LOGIN</h3>
                        <p class="p text-center text-secondary">Sign In To Manage Student's Fees</p>
                        <form action="" method="POST">
                            {% csrf_token %}
                            
                            <div class="form-group mt-4">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control p-2 mt-2" required>
                            </div>
                            <div class="form-group mt-4">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control p-2 mt-2" required>
                            </div>
                            <div class="text-center mt-4">
                                <input type="submit" value="LOGIN" class="btn btn-primary btn-block col-12">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
